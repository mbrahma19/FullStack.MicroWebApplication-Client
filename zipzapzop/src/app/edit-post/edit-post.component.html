<form (ngSubmit)="submit()" #postForm="ngForm" style="margin-top: 5em">
  <h1>Edit Post</h1>
  <div class="form-group">
    <label for="post_title">Title</label>
    <input
      type="text"
      class="form-control"
      id="post_title"
      style="width: 60%; margin-left:auto; margin-right:auto;"
      required
      [(ngModel)]="post.title"
      name="title"
    />
  </div>

  <div class="form-group">
    <label for="post_body">Body</label>

    <textarea
      class="form-control post_body"
      type="body"
      rows="20"
      style="width: 60%; margin-left:auto; margin-right:auto;"
      id="post_body"
      required
      [(ngModel)]="post.body"
      name="body"
    ></textarea>
  </div>
  <div>
    <app-tag-selection></app-tag-selection>
  </div>
  <button type="submit" style="margin: 2em 1em" class="btn btn-success">
    Submit
  </button>

  <a
    style="margin: 2em 1em; color: #FFF"
    class="btn btn-success"
    href="/posts/{{ post.id }}"
    >Cancel</a
  >

  <a
    style="margin: 2em 1em; color: #FFF"
    class="btn btn-danger"
    (click)="delete()"
    >Delete</a
  >
</form>
