
<form (ngSubmit)="submit()" #postForm="ngForm" style= "margin-top: 5em">
  <h1>Create A Post</h1>
  <div class="form-group">
    <label class= "" for="post_title">Blog Title</label>
    <input type="text" class="form-control" id="post_title" style="width: 50%; margin-left:auto; margin-right:auto;"
           required
           [(ngModel)]="post.title" name="title" />
   </div>

   <div class="form-group">
    <label for="post_body">Body</label>

    <textarea class="form-control post_body"  type="body" rows="10" style="width: 50%; margin-left:auto; margin-right:auto;" id="post_body"
    required
    [(ngModel)]="post.body" name="body"></textarea>
    </div>

  <button type="submit" style= "margin: 3em 0" class="btn btn-success btn-lg">Submit</button>
  </form>
