<div *ngIf="post">
    <button class = "btn btn-secondary" style="margin-bottom: 10px;margin-top: 10px " (click)="goBack()"> Go Back</button>
    <br>
    <app-post-detail [post] = post ></app-post-detail>
    <button class = "btn btn-primary" style="margin-bottom: 10px;margin-top: 10px"  routerLink = "/posts/{{post.id}}/edit"> Edit Post</button>
    <app-createcomment></app-createcomment>
    <app-viewpostcomment></app-viewpostcomment>
</div>
