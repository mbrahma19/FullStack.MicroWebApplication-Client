
<div *ngFor="let viewcomment of comments">
  <div class="card border-primary mb-3">
      <div class="card-header">{{ viewcomment.creationDate}}</div>
      <div class="card-body">
        <p class="card-text">{{viewcomment.body}}</p>
        <button class="btn btn-secondary" routerLink="/comments/{{viewcomment.id }}"(click)=btnClick()>Edit</button>
      </div>
  </div>
</div>
